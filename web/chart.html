<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แทรก Iframe</title>
</head>
<body>

    <h2>ตัวอย่างการใช้ Iframe</h2>

    <!-- แสดงหน้าเว็บอื่น -->
    <iframe src="http://localhost:3000/public-dashboards/6be7d4c795e74c74a75dda3426293454" width="800" height="600" style="border:1px solid black;"></iframe>

    <!-- แสดงวิดีโอจาก YouTube -->
    <h3>วิดีโอจาก YouTube</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>

    <!-- แสดงแผนที่จาก Google Maps -->
    <h3>แผนที่จาก Google Maps</h3>
    <iframe
        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.774841239165!2d100.52318651525096!3d13.736717501360125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e2995d7b2b2b2b%3A0x2d8e1b7b5b5b5b5b!2sBangkok!5e0!3m2!1sth!2sth!4v1633085570076!5m2!1sth!2sth">
    </iframe>

</body>
</html>
