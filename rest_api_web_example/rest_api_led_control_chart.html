<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API</title>
</head>
<body>

    <!-- Form to send JSON data to /mqttpub -->
    <h3>MQTT publish HTML form</h3>
    <form id="mqttForm">
        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" value="home/livingroom/LED1" required><br><br>
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" value="status=off" required><br><br>
        <button type="submit">publish</button>
    </form>

    <p> ----------------------------------- </p>
    <!-- New button to send a specific JSON payload -->
    <h3>Control LED by Buttons</h3>
    <button id="turnOnLED_BT">Turn On LED</button> <button id="turnOffLED_BT">Turn Off LED</button>

    <!-- Div to show response -->
    <div id="response"></div>

    <p> ----------------------------------- </p>

    <script>
        document.getElementById('mqttForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const topic = document.getElementById('topic').value;
            const message = document.getElementById('message').value;

            fetch('http://localhost:3001/mqttpub', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ topic, message })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // alert('Message published successfully');
                document.getElementById('response').innerText = "response:\n"+JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to publish message');
            });
        });

        // trun on LED
        document.getElementById('turnOnLED_BT').addEventListener('click', function() {
            const topic = "home/livingroom/LED1";
            const message = "status=on";

            fetch('http://localhost:3001/mqttpub', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ topic, message })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('response').innerText = "response:\n"+JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to publish message');
            });
        });

        // trun off LED
        document.getElementById('turnOffLED_BT').addEventListener('click', function() {
            const topic = "home/livingroom/LED1";
            const message = "status=off";

            fetch('http://localhost:3001/mqttpub', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ topic, message })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('response').innerText = "response:\n"+JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to publish message');
            });
        });
    </script>

    <!-- แสดงวิดีโอจาก YouTube -->

</body>
</html>
